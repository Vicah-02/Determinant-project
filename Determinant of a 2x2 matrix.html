<html>
  <head>
    <title>Determinant of a 2x2 Matrix</title>
  </head>
  <body>
    <h1>APPAH VICTORY OJOCHEMI</h1>
    <h1>19CJ025777</h1>
    <script type="text/JavaScript">
      let A = [[4,6],[6,4]];
      for(let i = 0; i<2;i++){
        for(let j = 0; j<2;j++){
            var determinant = ((A[0][0]*A[1][1])-(A[1][0]*A[0][1]));
        }
      }
      console.log(determinant);
    </script>
  </body>
</html>
